<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas Curso de javascript</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso practico de javascript</p>
    </header>

    <section>
        <h2>Calcula el area y el perimetro de un cuadrado</h2>
        <form action="" class="orden">
            <label for="InputCuadrado">
                Escribe cuando mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                calcular el area
            </button>
        </form>

        <h2>Calcula el area y el perimetro de un Triangulo</h2>
        <form action="" class="orden">
            
            <label for="InputTriangulo">
                Escribe cuando mide uno de los lados del tringulo
            </label>
            <input id="InputTriangulo1" type="number">

            <label for="InputTriangulo2">
                Escribe cuando mide otro de los lados del triangulo
            </label>
            <input id="InputTriangulo2" type="number">
            
            <label for="InputTriangulo3">
                Escribe cuando mide la base del triangulo
            </label>
            <input id="InputTriangulo3" type="number">

            <label for="InputTriangulo4">
                Escribe cuando mide la altura del triangulo
            </label>
            <input id="InputTriangulo4" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                calcular el area
            </button>
        </form>

        <h2>Calcula el area y el perimetro de un Circulo</h2>
        <form action="" class="orden">
            <label for="InputCirculo">
                Escribe cuando mide el radio
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularDiametroCirculo()">
                calcular diametro
            </button>
            <button type="button" onclick="calcularPerimetroCirculo()">
                calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                calcular el area
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
